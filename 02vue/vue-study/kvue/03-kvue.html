<!-- 这个可以作为我们的测试用例来测试简易vue是否可用 -->
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
    <p>{{counter}}</p>
    <p k-text="counter" @click="onclick"></p>
    <p k-html="desc"></p>
</div>
<script src="./04-kvue.js"></script>
<script>
    const app = new KVue({
        el: '#app',
        data: {
            counter: 1,
            desc: '<span style="color: red">LemonWang真棒</span>'
        },
        methods: {
            onclick() {
                this.counter++
            }
        },
    })
    setInterval(() => {
        app.counter++
    }, 1000);
</script>
